<fieldset>
	<legend><h2>Add a Question</h2></legend>
	<label>
		Question:
		<input type="textfield" ng-model="newQuestion.question">
	</label>
	<label>
		Description:
		<input type="textfield" ng-model="newQuestion.description">
	</label>
	<button ng-click='addQuestion()'>Add Question</button>
</fieldset>
